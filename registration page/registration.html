
<!doctype html>
<html>
	<head>
	        <link rel="stylesheet" href="style.css">
		<title>
		</title>
	</head>
<body>
	<div class="regform"><h1>Registration Form</h1></div>
	<div class="main">
		<form>
			<div id="name">
			 <h2 class="name">Name</h2>
			   <input class="firstname" type="text" name="first_name">
			   <label class="firstlabel">first name</label>
			   <input class="lastname" type="text" name="last_name">
			   <label class="lastlabel">last name</label>
			</div>
			
			<h2 class="name">Address</h2>
			<input class="address" type="text" name="Address">
			
			<h2 class="name">Date of birth</h2>
			<input class="DOB" type="Date" name="Date of birth">
			
			<h2 class="name">Email</h2>
			<input class="email" type="text" name="email">
			
			
			<h2 class="name">Password</h2>
			   <input class="password" type="password" name="create-password"><br>
			   <label class="createpassword">Create password</label>
			   <input class="confirmpassword" type="password" name="confirm-password"><br>
			   <label class="confirmpasswordlb">Confirm Password</label>
			
			<h2 class="name">Phone</h2>
			<input class="number" type="text" name="phone" maxlength="10">
	
			
			<h2 class="name">Gender</h2>
			<label class="radio">
			<input type="radio" id="male" name="gender" value="male" class="radio-one">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female" class="radio-two">
			<label for="female">Female</label>
			</label><br><br>
			
			<div class="checkbox">
			<label>
			  <input type="checkbox" id="borrow" name="borrow" value="Book">
			  <label for="borrow">Borrowing Book</label><br>
			  <input type="checkbox" id="reading" name="reading" value="reading">
			  <label for="borrow">In-house reading</label><br>
			  <input type="checkbox" id="reference" name="reference" value="reference">
			  <label for="borrow">Reference books</label><br>
			</div>
			
			<button type="submit" class="button">submit</button>
			
		</form>
	</div>
</body>
</html>
